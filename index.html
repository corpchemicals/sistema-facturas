<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="./styles.css">
   <title>Sistema Facturas</title>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="./index.js" defer></script>
</head>
<body>
   <main>
      <div class="toggle-products-container-container">
         <h3>Usar lista</h3>
         <div class="toggle-products-container">
            <input id="toggle-products" type="checkbox">
            <label id="toggle-products--item"for="toggle-products"></label>
         </div>
         <h3>Escribir manual</h3>
      </div>
      <form>
         <section class="data-inputs-container">
            <h2>Datos de factura</h2>
            <div class="input-wrapper">
               <label for="bcv-rate">Tasa del BCV</label>
               <input required type="number" class="manual-input" id="bcv-rate" name="bcv-rate">
            </div>
            <div class="input-wrapper">
               <label for="client-name">Nombre</label>
               <input required type="text" class="manual-input" id="client-name" name="client-name">
            </div>
            <div class="input-wrapper">
               <label for="client-address">Dirección</label>
               <input required type="text" class="manual-input" id="client-address" name="client-address">
            </div>
            <div class="input-wrapper">
               <label for="client-phone">Teléfono</label>
               <input required type="tel" class="manual-input" id="client-phone" name="client-phone">
            </div>
            <div class="input-wrapper">
               <label for="client-id">Identificación</label>
               <input required type="tel" class="manual-input" id="client-id" name="client-ide">
            </div>
            <div class="input-wrapper">
               <label for="note-number">Número de Nota</label>
               <input required type="number" class="manual-input" id="note-number" name="note-number">
            </div>
            <div class="input-wrapper">
               <label for="discount-input">% descuento</label>
               <input type="number" name="discount-input" id="discount-input">
            </div>
         </section>
         <section class="products-inputs">
            <h2>Productos</h2>
            <!-- Automatic wrapper -->
            <div class="input-wrapper automatic-wrapper">
               <label for="category">Categoría</label>
               <select name="category" id="category-select"></select>
            </div>
            <div class="input-wrapper automatic-wrapper">
               <label for="product">Producto</label>
               <select name="product" id="product-select"></select>
            </div>
            <!-- Manual wrapper -->
            <div class="input-wrapper manual-wrapper">
               <label for="kit-product-input">Producto en Kit</label>
               <input type="text" name="kit-product-input" id="kit-product-input">
            </div>

            <div class="input-wrapper manual-wrapper">
               <label for="price-input">Precio</label>
               <input type="number" name="price-input" id="price-input">
            </div>

            <div class="input-wrapper">
               <label for="quantity-input">Cantidad</label>
               <input type="number" name="quantity-input" id="quantity-input">
            </div>
            <button type="button" id="add-product-button">Agregar</button>
            <button type="button" id="print-button">Imprimir</button>
         </section>
      </form>
   </main>
   <footer>
      <div class="sheet">
         <div class="date-container">
            <span>Valencia</span>
            <span id="date-day"></span>
            <span id="date-month"></span>
            <span id="date-year"></span>
         </div>
   
         <div class="client-data-container">
            <span class="name field" id="client-name-field"></span>
            <span class="address field" id="client-address-field"></span>
            <div class="last-line">
               <span class="phone field" id="client-phone-field"></span>
               <span class="identification field" id="client-id-field"></span>
               <span class="payment-x">X</span>
               <span class="credit-days">10</span>
            </div>
         </div>
         
         <div class="order-container" id="order-container">
            <div class="quantity-container" id="quantity-container">
            </div>
   
            <div class="product-container" id="product-container">
            </div>
   
            <div class="unit-price-container" id="unit-price-container">
            </div>
   
            <div class="order-price" id="order-price">
            </div>
         </div>
   
         <div class="observations-container">
            <div>
               Según Tasa BCV del <span id="bcv-date"></span> Bs. 
               <span class="field" id="bcv-rate-field"></span>
            </div>
            <div>
               Base Imponible: 
               <span class="field" id="order-price-dollars"></span>
            </div>
            <div>
               Nota No.
               <span class="field" id="note-number-field"></span>
            </div>
         </div>
   
         <span class="iva">16</span>
   
         <div class="price-container">
            <span class="subtotal" id="subtotal"></span>
            <span class="total-without-taxes" id="total-without-taxes"></span>
            <span class="taxes" id="taxes"></span>
            <span class="total-with-taxes" id="total-with-taxes"></span>
         </div>
      </div>
   </footer>
</body>
</html>
